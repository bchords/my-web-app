name: Deploy to Azure
on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deploy to Staging
        uses: azure/webapps-deploy@v3
        with:
          app-name: my-web-app-2025
          slot-name: staging
          package: .
      - name: Run Load Test
        run: az load-test run --resource-group resource-group-name --load-test-resource load-testing-resource-name --test-id ebd72e5b-7599-4d82-bfaa-c86dac638005 --config-file test1.yml
      - name: Upload Results
        uses: actions/upload-artifact@v3
        with:
          name: loadTestResults
          path: loadTest/results.zip
      - name: Update JMX
        run: sed -i 's/HTTPSample.domain=.*/HTTPSample.domain=test1.jmx/' test1.jmx
